<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Lorr De Lorran</title>
      <style>
        body {
            background: #ffe4f7;
            font-family: 'Poppins', 'Arial', sans-serif;
        }
        .navbar, .bg-primary {
            background: linear-gradient(90deg, #ff69b4 0%, #ffb6c1 100%);
            border-bottom: 3px solid #ff69b4;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 2rem;
            letter-spacing: 2px;
            color: #fff !important;
            text-shadow: 1px 1px 4px #ff69b4;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 16px #ffb6c1a0;
            border: none;
            margin-bottom: 1rem;
        }
        .card-header {
            background: linear-gradient(90deg, #ffb6c1 0%, #ffe4f7 100%);
            color: #ff1493 !important;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 1rem 1rem 0 0 !important;
            border: none;
        }
        .card-body {
            background: #fff0fa;
            color: #d72660;
            font-size: 1.05rem;
        }
        .btn-success {
            background: linear-gradient(90deg, #ff69b4 0%, #ffb6c1 100%);
            border: none;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 8px #ffb6c1a0;
        }
        .btn-success:hover {
            background: #ff1493;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Lorainne De Lorran</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-link text-white">Home</a>
                <a href="order.html" class="btn btn-link text-white">Order Now</a>
                <a href="contact.html" class="btn btn-link text-white">Contact Us</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">Food Ordering System</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Menu:</h4>
                <ul id="menu_options" class="list-unstyled"></ul>
            </div>
            <div class="col-md-6">
                <h4>Customer Details:</h4>
                <input type="text" id="custName" class="form-control mb-2" placeholder="Customer Name">
                <input type="text" id="custAddr" class="form-control mb-2" placeholder="Address">
                <input type="text" id="custPhone" class="form-control mb-2" placeholder="Contact Number">
                <button class="btn btn-success w-100" py-click="create_order">Create Order</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">Order Summary</div>
            <div class="card-body" id="order_summary"></div>
        </div>
        <div class="mt-3">
            <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
        </div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
